<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽配信サイト</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS 1 Code', monospace;
            background-color: #0a0a0a;
            color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #1e90ff;
            margin: 20px 0;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .search-box {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            font-size: 1rem;
            border: none;
            background-color: #1a1a1a;
            color: white;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .search-box:focus {
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.8);
        }
        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }
        .song {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(30, 144, 255, 0.2);
            transition: 0.3s;
        }
        .song:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(30, 144, 255, 0.4);
        }
        .song img {
            width: 33%;
            border-radius: 12px;
        }
        .song h3 {
            margin: 15px 0 5px;
            font-size: 1.3rem;
            color: #1e90ff;
            font-weight: bold;
        }
        .song p {
            color: #b0b0b0;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .song audio {
            width: 33%;
        }
        .song a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #1e90ff, #87cefa);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }
        .song a:hover {
            background: linear-gradient(135deg, #005f9e, #1e90ff);
        }
    </style>
</head>
<body>
    <h1>Fleger Music</h1>
    <input type="text" id="search" class="search-box" placeholder="検索" onkeyup="searchSongs()">
    <div class="song-list" id="songs"></div>
    
    <script>
        const songData = [
            { title: "Flegertec_01", artist: "Advizormcpe1", src: "audio/flegertec_01.m4a", img: "cover/flegertec_icon.png" },
        ];
        
        function displaySongs(list) {
            const container = document.getElementById("songs");
            container.innerHTML = "";
            list.forEach(song => {
                container.innerHTML += `
                    <div class="song">
                        <img src="${song.img}" alt="cover">
                        <h3>${song.title}</h3>
                        <p>${song.artist}</p>
                        <audio controls><source src="${song.src}" type="audio/mp3"></audio>
                        <a href="${song.src}" download>ダウンロード</a>
                    </div>
                `;
            });
        }
        
        function searchSongs() {
            const query = document.getElementById("search").value.toLowerCase();
            const filtered = songData.filter(song => song.title.toLowerCase().includes(query));
            displaySongs(filtered);
        }
        
        displaySongs(songData);
    </script>
</body>
</html>
